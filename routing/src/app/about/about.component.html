<marquee><h1>JSON POST DATA</h1></marquee>
<table class="table table-stripped table-bordered">
  <tr>
    <th>Id</th>
    <th>UserId</th>
    <th>Title</th>
  </tr>
  <tr *ngFor="let c of post" [ngStyle]="{background:getcolor(c.userId)}">
    <td><a href="#/about/{{c.id}}">{{c.id}}</a></td>
    <td>{{ c.userId}}</td>
    <td>{{c.title}}</td>
  </tr>
</table>
